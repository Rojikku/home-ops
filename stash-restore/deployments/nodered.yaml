---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restore-nodered
  namespace: hass
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://rojikku.github.io/charts/
      chart: restore
      version: v0.1.0
      sourceRef:
        kind: HelmRepository
        name: rojikku-charts
        namespace: flux-system
      interval: 5m
  values:
    volumeMounts:
      - name: config
        mountPath: /data
    volumes:
      - name: config
        persistentVolumeClaim:
          claimName: nodered-pvc
