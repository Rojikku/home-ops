---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-core-cloudflared
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-core-traefik
  path: ./cluster/core/networking/cloudflared/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
