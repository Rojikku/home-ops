---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.8.3
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  values:
    tolerations:
      - effect: NoSchedule
        operator: Exists
    crds:
      enabled: false
    csi:
      enableRbdDriver: true
      enableCephfsDriver: true
      enableCephfsSnapshotter: true
      enableRBDSnapshotter: true
      provisionerTolerations:
        - effect: NoSchedule
          operator: Exists
      pluginTolerations:
        - effect: NoSchedule
          operator: Exists
      rbdPluginTolerations:
        - effect: NoSchedule
          operator: Exists
      cephcsi:
        image: quay.io/cephcsi/cephcsi:v3.5.1
      registrar:
        image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.4.0
      provisioner:
        image: k8s.gcr.io/sig-storage/csi-provisioner:v3.1.0
      snapshotter:
        image: k8s.gcr.io/sig-storage/csi-snapshotter:v5.0.1
      attacher:
        image: k8s.gcr.io/sig-storage/csi-attacher:v3.4.0
      resizer:
        image: k8s.gcr.io/sig-storage/csi-resizer:v1.3.0
    agent:
      tolerations:
        - effect: NoSchedule
          operator: Exists
    disover:
      tolerations:
        - effect: NoSchedule
          operator: Exists
    admissionController:
      tolerations:
        - effect: NoSchedule
          operator: Exists
    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 256Mi
