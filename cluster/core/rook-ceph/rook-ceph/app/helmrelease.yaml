---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.12.7
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    tolerations:
      - effect: NoSchedule
        operator: Exists
    agent:
      tolerations:
        - effect: NoSchedule
          operator: Exists
    discover:
      tolerations:
        - effect: NoSchedule
          operator: Exists
    admissionController:
      tolerations:
        - effect: NoSchedule
          operator: Exists
    crds:
      enabled: true
    pspEnable: false
    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        memory: 1Gi
