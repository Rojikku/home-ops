---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - default
          - networking
          - monitoring
          - rook-ceph
          - hass
      name: "Rojikku"
      instanceName: "hajimari"
      lightTheme: blues
      # customApps:
      #   - name: Some External Cluster Service
      #     url: http://192.168.1.100:5000
      #     icon: test-tube
      globalBookmarks:
        - group: Admin
          bookmarks:
            - name: Cluster Github
              url: "https://github.com/Rojikku/home-ops"
            - name: Renovate Logs
              url: "https://app.renovatebot.com/dashboard#github/Rojikku/home-ops"
            - name: Prometheus Troubleshooting
              url: "https://runbooks.prometheus-operator.dev/"
        - group: Tech
          bookmarks:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
            - name: The Verge
              url: "https://theverge.com/"
            - name: MIT Technology Review
              url: "https://www.technologyreview.com/"
            - name: ArsTechnica
              url: "https://arstechnica.com/"
        - group: Shelly
          bookmarks:
            - name: Garage
              url: "http://172.16.0.158/"
            - name: Basement Stairs
              url: "http://172.16.0.156/"
            - name: Bedroom Stairs
              url: "http://172.16.0.157/"
        - group: Tasmota
          bookmarks:
            - name: Hall Bathroom Light Dimmer
              url: "http://172.16.0.154"
            - name: Hall Bathroom Fan
              url: "http://172.16.0.155"
            - name: Master Bathroom Dimmer Switch
              url: "http://172.16.0.152/"
            - name: Master Bathroom Shower Light
              url: "http://172.16.0.151/"
            - name: Master Bathroom Fan
              url: "http://172.16.0.153/"
        - group: Networking
          bookmarks:
            - name: Cerberus
              url: "https://172.16.0.1"
            - name: Giggy
              url: "http://172.16.0.200/"
            - name: UltraSwitch
              url: "http://172.16.0.201/"
            - name: Ugly
              url: "http://172.16.0.202/"
            - name: RackSwitch
              url: "http://172.16.0.203/"
            - name: Printer
              url: "http://172.16.0.30/"
            - name: PiKVM
              url: "http://192.168.0.99/"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "false"
          hajimari.io/icon: "weather-sunset"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "hajimari-tls"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
