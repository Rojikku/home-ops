---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-core-node-feature-discovery
  namespace: flux-system
spec:
  path: ./cluster/core/kube-system/node-feature-discovery/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
