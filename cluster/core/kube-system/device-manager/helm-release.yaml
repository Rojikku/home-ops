---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smart-device-manager
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: registry.gitlab.com/arm-research/smarter/smarter-device-manager
      tag: v1.20.11
      pullPolicy: IfNotPresent
    service:
      main:
        enabled: false
    controller:
      type: daemonset
    env:
      TZ: "${TIMEZONE}"
    persistence:
      devfs:
        enabled: true
        type: hostPath
        hostPath: /dev
        readOnly: true
      sysfs:
        enabled: true
        type: hostPath
        hostPath: /sys
        readOnly: true
      kubeletsockets:
        enabled: true
        type: hostPath
        hostPath: "/var/lib/kubelet/device-plugins"
