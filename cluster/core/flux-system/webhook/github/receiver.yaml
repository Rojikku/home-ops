---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Receiver
metadata:
  name: home-ops
  namespace: flux-system
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: github-webhook-token
  resources:
    - kind: GitRepository
      name: home-ops-flux
    - kind: Kustomization
      name: cluster-apps
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    - kind: Kustomization
      name: cluster-core
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    - kind: Kustomization
      name: cluster-crds
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
