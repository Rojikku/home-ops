---
apiVersion: v1
kind: Secret
metadata:
  name: "${APP}-volsync"
stringData:
  RESTIC_REPOSITORY: "${RESTIC_TEMPLATE}/${NAMESPACE}/${APP}"
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  RCLONE_CONFIG_NAS_TYPE: sftp
  RCLONE_CONFIG_NAS_HOST: ${NAS_ADDR}
  RCLONE_CONFIG_NAS_USER: k8s
  RCLONE_CONFIG_NAS_PORT: "2212"
  RCLONE_CONFIG_NAS_PASS: ${NAS_PASS}
  RCLONE_CONFIG_NAS_SHELL_TYPE: unix
  RCLONE_CONFIG_NAS_MD5SUM_COMMAND: none
  RCLONE_CONFIG_NAS_SHA1SUM_COMMAND: none
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "${APP}"
spec:
  sourcePVC: "${APP}"
  trigger:
    # Synchronize every 30 minutes
    schedule: "*/30 * * * *"
  restic:
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    pruneIntervalDays: 7
    repository: "${APP}-volsync-r2"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-csi-ceph-blockpool}"
    cacheCapacity: "${VOLSYNC_CAPACITY:-8Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-ceph-block}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    storageClassName: "${VOLSYNC_STORAGECLASS:-ceph-block}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    retain:
      hourly: 36
      daily: 10
      weekly: 6
      monthly: 6
      within: 1d
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${APP}-dst"
spec:
  trigger:
    manual: restore-once
  restic:
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    pruneIntervalDays: 7
    repository: "${APP}-volsync"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-csi-ceph-blockpool}"
    cacheCapacity: "${VOLSYNC_CAPACITY:-8Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-ceph-block}"
    cacheAccessModes: ["${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"]
    storageClassName: "${VOLSYNC_STORAGECLASS:-ceph-block}"
    accessModes: ["${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"]
    capacity: "${VOLSYNC_CAPACITY:-8Gi}"
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
