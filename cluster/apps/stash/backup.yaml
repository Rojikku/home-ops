---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: database-backup
  namespace: stash
spec:
  repository:
    name: b2-repo
  schedule: "30 22 * * *"
  target:
    alias: databases
    ref:
      apiVersion: apps/v1
      kind: PersistentVolumeClaim
      name: backup-pvc
    exclude:
      - /lost+found
  retentionPolicy:
    name: 'keep-last-7'
    keepLast: 7
    prune: true
