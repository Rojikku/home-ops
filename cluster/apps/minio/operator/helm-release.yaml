---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io
      chart: operator
      version: 4.4.1
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  values:
    operator:
      env:
        - name: MINIO_IDENTITY_OPENID_CONFIG_URL
          value: "https://auth.${SECRET_DOMAIN}/application/o/minio/.well-known/openid-configuration" 
        - name: MINIO_IDENTITY_OPENID_CLIENT_ID
          value: "${SECRET_s3_oauth_clientid}"
        - name: MINIO_IDENTITY_OPENID_SCOPES
          value: "openid,profile,email,minio"
    console:
      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Minio"
          hajimari.io/icon: "cloud"
          hajimari.io/instance: "hajimari"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        host: "s3.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "s3.${SECRET_DOMAIN}"
            secretName: "s3-tls"
