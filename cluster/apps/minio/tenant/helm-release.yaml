---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-tenant
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io
      chart: tenant
      version: 4.4.5
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: minio-operator
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    tenants:
      - name: minio1
        namespace: minio
        image:
          repository: quay.io/minio/minio
          tag: RELEASE.2022-02-01T18-00-14Z
          pullPolicy: IfNotPresent
        pools:
          - servers: 2
            volumesPerServer: 3
            size: 10Gi
            storageClassName: ceph-block
            tolerations:
              - effect: NoSchedule
                operator: Exists
            nodeSelector:
              kubernetes.io/arch: arm64
        ## Mount path where PV will be mounted inside container(s).
        mountPath: /export
        ## Sub path inside Mount path where MinIO stores data.
        subPath: /data
        secrets:
          enabled: true
          name: minio1-secret
          accessKey: "${SECRET_MINIO_ACCESSKEY}"
          secretKey: "${SECRET_MINIO_SECRETKEY}"
        metrics:
          enabled: true
        prometheusOperator: true
