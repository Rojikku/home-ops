---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-tenant
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io
      chart: tenant
      version: 4.4.1
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: minio-operator
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    tenants:
      - name: minio1
        namespace: minio
        pools:
          - servers: 1
            volumesPerServer: 4
            size: 10Gi
            storageClassName: ceph-block
            tolerations:
              - effect: NoSchedule
                operator: Exists
        secrets:
          enabled: true
          name: minio1-secret
          accessKey: ${SECRET_MINIO_ACCESSKEY}
          secretKey: ${SECRET_MINIO_SECRETKEY}
        metrics:
          enabled: true
        prometheusOperator: true
