---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io/
      chart: authentik
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2021.12.5
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/appName: "Authentik"
        hajimari.io/icon: "shield-lock"
        hajimari.io/instance: "hajimari"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: "auth.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "auth.${SECRET_DOMAIN}"
          secretName: "authentik-tls"
    envValueFrom:
      AUTHENTIK_POSTGRESQL__PASSWORD:
        secretKeyRef:
          key: postgresPassword
          name: authentik
      AUTHENTIK_SECRET_KEY:
        secretKeyRef:
          key: secretKey
          name: authentik
    authentik:
      log_level: debug
      postgresql:
        host: "authentik-postgres"
        name: "postgres"
        user: "postgres"
        s3_backup:
          region: us-west-002
          host: "https://s3.us-west-002.backblazeb2.com"
    redis:
      enabled: true
      image:
        repository: library/redis
        tag: "6.2.6"
    podAnnotations:
      secret.reloader.stakater.com/reload: "authentik"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
  valuesFrom:
    - kind: Secret
      name: "authentik"
      optional: false
      valuesKey: bucket
      targetPath: authentik.postgresql.s3_backup.bucket
    - kind: Secret
      name: "authentik"
      optional: false
      valuesKey: b2accessKey
      targetPath: authentik.postgresql.s3_backup.access_key
    - kind: Secret
      name: "authentik"
      optional: false
      valuesKey: b2secretKey
      targetPath: authentik.postgresql.s3_backup.secret_key
