---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik-db
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zalando-postgres-cluster
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  #See https://github.com/k8s-at-home/charts/blob/master/charts/stable/zalando-postgres-cluster/values.yaml
  values:
    env:
      TZ: "America/New York"
    teamId: acid

    superuser:
      {}
      # password: set in secret

    persistentVolumes:
      hostPathPrefix: /media
      hostPath: /db/authentik
      replicaNodes:
        - ${CLUSTER_DB_NODE_0}
        - ${CLUSTER_DB_NODE_1}
        - ${CLUSTER_DB_NODE_2}

    dumpBackup:
      enabled: true
      existingClaim: authentikdb-pvc
      subpath: "."
      schedule: "@daily"

  valuesFrom:
    - kind: Secret
      name: "authentik"
      valuesKey: postgres.yaml
      optional: false
