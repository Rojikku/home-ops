---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aniplanrr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/noggl/aniplanrr
      tag: main@sha256:d9bd0549255b71064f819c499806d68a924457e0f2e305674830b1e7f207a519
      pullPolicy: IfNotPresent
    env:
      TZ: "${TIMEZONE}"
      SONARRURL: "http://sonarr:8989/"
      SONARRAPIKEY: "${SONARR_APIKEY}"
      SONARRANIMEPATH: "/mnt/drive/Shows/"
      RADARRURL: "http://radarr:7878/"
      RADARRAPIKEY: "${RADARR_APIKEY}"
      RADARRANIMEPATH: "/mnt/drive/Movies/"
      SONARRIMPORTER: "True"
      ANILIST_USERNAME: "Rojikku"
      MONITOR: "all"
      RETRY: "True"
      INTERVAL: "600"
      RESPECTFUL_ADDING: "True"
      AUTO_FILL_MAPPING: "True"

    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: aniplanrr-pvc

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 2048Mi
