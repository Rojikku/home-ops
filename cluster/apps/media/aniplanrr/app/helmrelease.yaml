---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aniplanrr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/noggl/aniplanrr
      tag: main@sha256:419439c6b19460c3fd5c3a61791f6bb7fefff168ea68090982d5b23f3fe6edba
      pullPolicy: IfNotPresent
    env:
      TZ: "${TIMEZONE}"
      SONARRURL: "http://sonarr:8989/api/"
      SONARRAPIKEY: "${SONARR_APIKEY}"
      RADARRURL: "http://radarr:7878/api/"
      RADARRAPIKEY: "${RADARR_APIKEY}"
      ANILIST_USERNAME: "Rojikku"
      MONITOR: all
      RETRY: "True"
      INTERVAL: "600"
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: aniplanrr-pvc

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 2048Mi
