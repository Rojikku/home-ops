---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    podLabels:
      setGateway: "true"
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.3.6
      pullPolicy: IfNotPresent
    service:
      main:
        ports:
          http:
            port: 8191
    env:
      TZ: "${TIMEZONE}"
