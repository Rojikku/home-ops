---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps-tdarr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-core-rook-ceph-cluster
    - name: cluster-apps-volsync
  path: ./cluster/apps/media/tdarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: tdarr
      namespace: media
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps-tdarr-nodes
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-core-rook-ceph-cluster
    - name: cluster-apps-volsync
    - name: cluster-apps-tdarr
  path: ./cluster/apps/media/tdarr/node
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: tdarr-node
      namespace: media
  interval: 15m
  retryInterval: 1m
  timeout: 3m
