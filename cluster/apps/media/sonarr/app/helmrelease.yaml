---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/sonarr-develop
      tag: 4.0.8.2008@sha256:737662938d4373ec8b5d80ac37bb96c24637cb1871bc55c74c54ad66af43fafd
      pullPolicy: IfNotPresent
    env:
      TZ: "${TIMEZONE}"
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    service:
      main:
        ports:
          http:
            port: &port 8989
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ping
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: sonarr-pvc
      media:
        enabled: true
        type: nfs
        server: "172.16.0.54"
        path: /volume1/Media
        mountPath: /mnt/drive
      downloads:
        enabled: true
        existingClaim: dlcache-pvc
        mountPath: /downloads

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "sonarr"
          # hajimari.io/icon: ""
          hajimari.io/instance: "sonarr"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-authentik@kubernetescrd
        hosts:
          - host: &host "sonarr.r.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "sonarr-tls"

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 2048Mi
