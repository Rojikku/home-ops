---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-recyclarr
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-sonarr
    - name: cluster-apps-volsync
  path: ./cluster/apps/media/recyclarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
