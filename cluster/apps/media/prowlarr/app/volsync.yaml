---
apiVersion: v1
kind: Secret
metadata:
  name: restic-conf-prowlarr
  namespace: media
stringData:
  RESTIC_REPOSITORY: ${RESTIC_TEMPLATE}/media/prowlarr
  RESTIC_PASSWORD: ${RESTIC_PASSWORD}
  RCLONE_CONFIG_NAS_TYPE: sftp
  RCLONE_CONFIG_NAS_HOST: ${NAS_IP}
  RCLONE_CONFIG_NAS_USER: k8s
  RCLONE_CONFIG_NAS_PORT: "2212"
  RCLONE_CONFIG_NAS_PASS: ${NAS_PASS}
  RCLONE_CONFIG_NAS_SHELL_TYPE: unix
  RCLONE_CONFIG_NAS_MD5SUM_COMMAND: none
  RCLONE_CONFIG_NAS_SHA1SUM_COMMAND: none
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: prowlarr
  namespace: media
spec:
  sourcePVC: prowlarr-pvc
  trigger:
    # Synchronize every 30 minutes
    schedule: "*/30 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: restic-conf-prowlarr
    retain:
      hourly: 36
      daily: 10
      weekly: 6
      monthly: 6
      within: 1d
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
