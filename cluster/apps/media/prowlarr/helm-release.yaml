---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    podLabels:
      setGateway: "true"
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.3.1.2780@sha256:a5ab8a824af36b5419282d92e6eb699f2df389063404b4745216f10423ff4e6e
      pullPolicy: IfNotPresent

    env:
      TZ: "${TIMEZONE}"
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-pvc

    service:
      main:
        ports:
          http:
            port: 9696

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "prowlarr"
          # hajimari.io/icon: ""
          hajimari.io/instance: "sonarr"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-authentik@kubernetescrd
        hosts:
          - host: &host "prowlarr.r.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "prowlarr-tls"
