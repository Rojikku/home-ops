---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps-qbt
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-core-rook-ceph-cluster
    - name: cluster-apps-volsync
  path: ./cluster/apps/media/qbittorrent/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: qbittorrent
      namespace: media
    - apiVersion: batch/v1
      kind: CronJob
      name: qbittorrent-tag-tracker-errors
      namespace: media
  interval: 15m
  retryInterval: 1m
  timeout: 3m
