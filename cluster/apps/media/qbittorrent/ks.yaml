---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps-qbt
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-core-rook-ceph-cluster
    - name: cluster-apps-volsync
  path: ./cluster/apps/media/qbittorrent/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  interval: 15m
  retryInterval: 1m
  timeout: 3m
