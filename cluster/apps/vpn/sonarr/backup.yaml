---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: sonarr-backup
  namespace: vpn
  labels:
    setGateway: false
spec:
  driver: VolumeSnapshotter
  repository:
    name: b2-repo
  schedule: "30 02 * * *"
  target:
    alias: sonarr
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: sonarr
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config/Backups
  retentionPolicy:
    name: 'keep-last-7'
    keepLast: 7
    prune: true
