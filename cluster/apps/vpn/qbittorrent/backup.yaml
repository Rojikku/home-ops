---
apiVersion: stash.appscode.com/v1alpha1
kind: Repository
metadata:
  name: b2-repo-qbt
  namespace: sonarr
spec:
  backend:
    b2:
      bucket: ${B2_BUCKET}
      prefix: /stash/qbt
    storageSecretName: b2-secrets
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: qbittorrent-backup
  namespace: vpn
  labels:
    setGateway: false
spec:
  repository:
    name: b2-repo-qbt
  schedule: "15 02 * * *"
  target:
    alias: qbittorrent
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: qbittorrent
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/lost+found
  retentionPolicy:
    name: 'keep-last-7'
    keepLast: 7
    prune: true
