---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: vpn
  labels:
    setGateway: true
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    podLabels:
      setGateway: "true"
    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.4.5@sha256:6765f8a7709ad446fb761d3dde16f2a2706d118c21e2f191955ba07935e75e29
      pullPolicy: IfNotPresent
    securityContext:
      runAsUser: 1000
    env:
      TZ: "${TIMEZONE}"
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-pvc
      downloads:
        enabled: true
        existingClaim: dlcache-pvc
        mountPath: /downloads

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "qbittorrent"
          # hajimari.io/icon: ""
          hajimari.io/instance: "sonarr"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-authentik@kubernetescrd
        hosts:
          - host: &host "qbittorrent.r.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "qbittorrent-tls"

  valuesFrom:
    - kind: Secret
      name: "qbt"
      valuesKey: user
      optional: false
      targetPath: metrics.exporter.env.user
    - kind: Secret
      name: "qbt"
      valuesKey: password
      optional: false
      targetPath: metrics.exporter.env.password
