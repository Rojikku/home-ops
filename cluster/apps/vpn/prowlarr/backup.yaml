---
apiVersion: stash.appscode.com/v1alpha1
kind: Repository
metadata:
  name: b2-repo-prowlarr
  namespace: sonarr
spec:
  backend:
    b2:
      bucket: ${B2_BUCKET}
      prefix: /stash/prowlarr
    storageSecretName: b2-secrets
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: prowlarr-backup
  namespace: vpn
  labels:
    setGateway: false
spec:
  repository:
    name: b2-repo-prowlarr
  schedule: "00 02 * * *"
  target:
    alias: prowlarr
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: prowlarr
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config/Backups
  retentionPolicy:
    name: 'keep-last-7'
    keepLast: 7
    prune: true
