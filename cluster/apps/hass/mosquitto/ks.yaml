---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app mosquitto
  namespace: flux-system
spec:
  dependsOn:
    - name: core-rook-ceph-cluster
    - name: cluster-core-metallb-config
  path: ./cluster/apps/hass/mosquitto/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mosquitto
      namespace: hass
  interval: 15m
  retryInterval: 1m
  timeout: 3m
