---
apiVersion: stash.appscode.com/v1alpha1
kind: Repository
metadata:
  name: &repo b2-repo-nodered
  namespace: hass
spec:
  backend:
    b2:
      bucket: ${B2_BUCKET}
      prefix: /stash/nodered
    storageSecretName: b2-secrets
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: nodered-backup
  namespace: hass
spec:
  repository:
    name: *repo
  schedule: "00 22 * * *"
  target:
    alias: nodered
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: node-red
    volumeMounts:
      - name: config
        mountPath: /data
    paths:
      - /data
    exclude:
      - /data/lost+found
  retentionPolicy:
    name: 'keep-last-7'
    keepLast: 7
    prune: true
