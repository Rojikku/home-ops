---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-nodered
  namespace: flux-system
spec:
  dependsOn:
    - name: core-rook-ceph-cluster
    - name: volsync
    - name: cluster-apps-hass
  path: ./cluster/apps/hass/nodered/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: node-red
      namespace: hass
  interval: 15m
  retryInterval: 1m
  timeout: 3m
