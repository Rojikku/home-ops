---
apiVersion: stash.appscode.com/v1alpha1
kind: Repository
metadata:
  name: &repo b2-repo-hass
  namespace: stash
spec:
  backend:
    b2:
      bucket: ${B2_BUCKET}
      prefix: /stash/hass
    storageSecretName: b2-secrets
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: hass-backup
  namespace: hass
spec:
  driver: VolumeSnapshotter
  repository:
    name: *repo
  schedule: "45 21 * * *"
  target:
    alias: hass
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: home-assistant
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/lost+found
  retentionPolicy:
    name: 'keep-last-7'
    keepLast: 7
    prune: true
