---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-home-assistant-app
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-core-rook-ceph-cluster
    - name: cluster-apps-volsync-app
  path: ./cluster/apps/default/home-assistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: home-assistant
      namespace: default
  interval: 30m
  retryInterval: 2m
  timeout: 1m
