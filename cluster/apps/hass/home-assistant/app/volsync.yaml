---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: hass
  namespace: hass
spec:
  sourcePVC: hass-pvc
  trigger:
    # Synchronize every 30 minutes
    schedule: "*/30 * * * *"
  rclone:
    rcloneConfigSection: "NAS"
    rcloneDestPath: "/k8s/hass/hass"
    rcloneConfig: "rclone-conf"
    copyMethod: Snapshot
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
