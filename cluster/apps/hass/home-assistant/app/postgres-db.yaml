---
apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: hass-postgres
  namespace: hass
spec:
  replicas: 1
  image: docker.io/library/postgres:15.3
  database:
    size: 5Gi
    storageClassName: ceph-block
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: home-assistant
          key: postgresPassword
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: home-assistant
          key: postgresPassword
