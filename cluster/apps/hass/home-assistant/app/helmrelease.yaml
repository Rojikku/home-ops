---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: hass
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.1.6
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: home-assistant
            hostNetwork: true
            dnsPolicy: ClusterFirstWithHostNet
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 2000Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_HASS_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/appName: Home Assistant
          hajimari.io/icon: home-assistant
          hajimari.io/instance: hajimari
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: hass-tls

    persistence:
      config:
        enabled: true
        existingClaim: hass-pvc
        advancedMounts:
          main:
            main:
              - path: /config
