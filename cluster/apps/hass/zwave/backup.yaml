---
apiVersion: stash.appscode.com/v1alpha1
kind: Repository
metadata:
  name: b2-repo-zwave
  namespace: hass
spec:
  backend:
    b2:
      bucket: ${B2_BUCKET}
      prefix: /stash/zwave
    storageSecretName: b2-secrets
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: zwavejs-backup
  namespace: hass
spec:
  repository:
    name: b2-repo-zwave
  schedule: "15 22 * * *"
  target:
    alias: zwavejs
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: zwavejs-zwavejs2mqtt
    volumeMounts:
      - name: config
        mountPath: /usr/src/app/store
    paths:
      - /usr/src/app/store
    exclude:
      - /usr/src/app/store/lost+found
  retentionPolicy:
    name: 'keep-last-7'
    keepLast: 7
    prune: true
