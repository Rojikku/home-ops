---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps-zwave-js-ui
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-core-rook-ceph-cluster
    - name: cluster-apps-volsync
    # - name: cluster-apps-node-feature-discovery
  path: ./cluster/apps/hass/zwave/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: zwavejs
      namespace: hass
  interval: 15m
  retryInterval: 1m
  timeout: 3m
