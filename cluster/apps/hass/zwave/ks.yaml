---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app zwave-js-ui
  namespace: flux-system
spec:
  targetNamespace: &namespace hass
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: core-rook-ceph-cluster
    - name: cluster-apps-volsync
    # - name: cluster-apps-node-feature-discovery
  path: ./cluster/apps/hass/zwave/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      NAMESPACE: *namespace
      VOLSYNC_CAPACITY: 1Gi
