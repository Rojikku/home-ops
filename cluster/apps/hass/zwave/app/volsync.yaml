---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zwave-js-ui
  namespace: hass
spec:
  sourcePVC: zwave-pvc
  trigger:
    # Synchronize every 5 minutes
    schedule: "*/5 * * * *"
  rclone:
    rcloneConfigSection: "NAS"
    rcloneDestPath: "/k8s/zwave"
    rcloneConfig: "rclone-conf"
    copyMethod: Snapshot
    # moverSecurityContext:
      # runAsUser: 1000
