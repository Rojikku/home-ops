---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zwave-js-ui
  namespace: hass
spec:
  sourcePVC: zwave-pvc
  trigger: {}
  rclone:
    rcloneConfigSection: "NAS"
    rcloneDestPath: "{{ .REPOSITORY_TEMPLATE }}/zwave"
    rcloneConfig: "rclone-conf"
    copyMethod: Snapshot
