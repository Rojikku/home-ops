---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zwave-js-ui
  namespace: hass
spec:
  sourcePVC: zwave-pvc
  trigger:
    # Synchronize every 5 minutes
    schedule: "*/5 * * * *"
  rclone:
    rcloneConfigSection: "NAS"
    rcloneDestPath: "${REPOSITORY_TEMPLATE}/zwave"
    rcloneConfig: "rclone-conf"
    copyMethod: Snapshot
    moverSecurityContext:
      runasUser: 1000
      runAsGroup: 1000
