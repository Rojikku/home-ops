---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs
  namespace: hass
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/zwave-js/zwave-js-ui
      tag: 8.25.1
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: &port 8091
          websocket:
            enabled: true
            port: 3000
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "zwavejs"
          hajimari.io/icon: "z-wave"
          hajimari.io/instance: "hajimari"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "zwavejs.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "zwave-tls"
    securityContext:
      privileged: false
    persistence:
      config:
        enabled: true
        existingClaim: zwave-pvc
        mountPath: "/usr/src/app/store"
      # usb: # Required privileged: true
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/serial/by-id/usb-Silicon_Labs_HubZ_Smart_Home_Controller_C130206D-if00-port0
      #   hostPathType: CharDevice
    nodeSelector:
      gocontrol.feature.node.kubernetes.io/zwave: "true"
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
        smarter-devices/ttyUSB0: 1
      limits:
        memory: 500Mi
        smarter-devices/ttyUSB0: 1
