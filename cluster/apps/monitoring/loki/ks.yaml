---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cluster-apps-loki
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-core-rook-ceph-cluster
  path: ./cluster/apps/monitoring/loki/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: loki
      namespace: monitoring
  interval: 15m
  retryInterval: 1m
  timeout: 3m
