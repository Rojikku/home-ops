---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: factorio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: factoriotools/factorio
      tag: 1.1.99
    env:
      TZ: "${TIMEZONE}"
    envFrom:
      - secretRef:
          name: factorio
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_FACTORIO_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80
          factorio:
            port: 34197
            protocol: UDP
          rcon:
            port: 27015
    ingress:
      main:
        enabled: false
        ingressClassName: traefik
        # hosts:
        #   - host: &host "hass.${SECRET_DOMAIN}"
        #     paths:
        #       - path: /
        #         pathType: Prefix
        # tls:
        #   - hosts:
        #       - *host
        #     secretName: "hass-tls"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 845
      runAsGroup: 845
      fsGroup: 845
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: factorio-pvc
        mountPath: /factorio
    # podAnnotations:
    #   secret.reloader.stakater.com/reload: "home-assistant"
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 6000Mi
