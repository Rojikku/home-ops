---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: factorio
  namespace: default
spec:
  values:
    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.19.1
        env:
          TZ: America/New_York
        workingDir: /factorio
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/factorio/.vscode"
          - --extensions-dir
          - "/factorio/.vscode"
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-production
            hajimari.io/enable: "true"
            hajimari.io/appName: Factorio Config
            hajimari.io/icon: cib:visual-studio-code
            hajimari.io/instance: hajimari
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: networking-authentik@kubernetescrd
          hosts:
            - host: &host "factorio.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host
              secretName: factorio-code-tls
        volumeMounts:
          - name: config
            mountPath: /factorio
