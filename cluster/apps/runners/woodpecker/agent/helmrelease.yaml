---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: woodpecker-agent
  namespace: runners
spec:
  interval: 30m
  chart:
    spec:
      chart: woodpecker-agent
      version: 0.15.6
      sourceRef:
        kind: HelmRepository
        name: woodpecker
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      WOODPECKER_SERVER: woodpecker-server
      WOODPECKER_BACKEND: kubernetes
      WOODPECKER_BACKEND_K8S_NAMESPACE: runners
      WOODPECKER_AGENT_SECRET: ${WOODPECKER_AGENT_SECRET}
      WOODPECKER_MAX_PROCS: 4
      WOODPECKER_DEBUG_PRETTY: true
      WOODPECKER_DEBUG_NOCOLOR: false
      WOODPECKER_BACKEND_K8S_STORAGE_CLASS: ceph-filesystem
      WOODPECKER_BACKEND_K8S_VOLUME_SIZE: 10G
      WOODPECKER_BACKEND_K8S_STORAGE_RWX: true
    dind:
      enabled: false
      image: ""
    extraSecretNamesForEnvFrom: {}
