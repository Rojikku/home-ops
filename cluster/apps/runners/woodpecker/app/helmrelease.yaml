---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: woodpecker-server
  namespace: runners
spec:
  interval: 30m
  chart:
    spec:
      chart: woodpecker-server
      version: 0.15.6
      sourceRef:
        kind: HelmRepository
        name: woodpecker
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      WOODPECKER_ADMIN: Rojikku,Technetium1
      WOODPECKER_HOST: "https://woodpecker.${SECRET_DOMAIN}"
      WOODPECKER_GITHUB: "true"
      WOODPECKER_REPO_OWNERS: Rojikku
      WOODPECKER_AGENT_SECRET: ${WOODPECKER_AGENT_SECRET}
      WOODPECKER_DATABASE_DRIVER: postgres
      WOODPECKER_DATABASE_DATASOURCE: postgresql://postgres:${WOODPECKER_POSTGRES_PASSWORD}@woodpecker-db/postgres
      WOODPECKER_DEBUG_PRETTY: true
      WOODPECKER_DEBUG_NOCOLOR: false
      WOODPECKER_GITHUB_CLIENT: ${WOODPECKER_GITHUB_CLIENT}
      WOODPECKER_GITHUB_SECRET: ${WOODPECKER_GITHUB_SECRET}

    extraSecretNamesForEnvFrom: {}

    persistentVolume:
      storageClass: ceph-block

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/appName: Woodpecker
          hajimari.io/icon: home-assigitstant
          hajimari.io/instance: hajimari
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "woodpecker.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: woodpecker-tls
