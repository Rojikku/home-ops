---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: woodpecker
  namespace: runners
spec:
  interval: 30m
  chart:
    spec:
      chart: woodpecker
      version: 0.4.2
      sourceRef:
        kind: HelmRepository
        name: woodpecker
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    server:
      env:
        WOODPECKER_ADMIN: Rojikku,Technetium1
        WOODPECKER_HOST: "https://woodpecker.${SECRET_DOMAIN}"
        WOODPECKER_GITHUB: "true"
        WOODPECKER_REPO_OWNERS: Rojikku
        WOODPECKER_AGENT_SECRET: ${WOODPECKER_AGENT_SECRET}
        WOODPECKER_DATABASE_DRIVER: postgres
        WOODPECKER_DATABASE_DATASOURCE: postgresql://postgres:${WOODPECKER_POSTGRES_PASSWORD}@woodpecker-db/postgres?sslmode=disable
        WOODPECKER_DEBUG_PRETTY: true
        WOODPECKER_DEBUG_NOCOLOR: false
        WOODPECKER_GITHUB_CLIENT: ${WOODPECKER_GITHUB_CLIENT}
        WOODPECKER_GITHUB_SECRET: ${WOODPECKER_GITHUB_SECRET}

      extraSecretNamesForEnvFrom: {}

      image:
        registry: docker.io
        repository: woodpeckerci/woodpecker-server
        pullPolicy: IfNotPresent
        # tag: v0.15.9
        tag: next@sha256:c342e20d770d0e59cd5c163eae978ed278cf632c76f022a48f4e5b87b0645dc1

      persistentVolume:
        storageClass: ceph-block

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/appName: Woodpecker
          hajimari.io/icon: git
          hajimari.io/instance: hajimari
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "woodpecker.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: woodpecker-tls
    agent:
      env:
        WOODPECKER_SERVER: woodpecker-server:9000
        WOODPECKER_AGENT_SECRET: ${WOODPECKER_AGENT_SECRET}
        WOODPECKER_MAX_PROCS: 4
        WOODPECKER_DEBUG_PRETTY: true
        WOODPECKER_DEBUG_NOCOLOR: false
        WOODPECKER_BACKEND_K8S_STORAGE_CLASS: ceph-filesystem
        WOODPECKER_BACKEND_K8S_NAMESPACE: runners
      extraSecretNamesForEnvFrom: {}
      replicaCount: 2
      image:
        registry: docker.io
        repository: woodpeckerci/woodpecker-agent
        pullPolicy: IfNotPresent
        # tag: v0.15.9
        tag: next@sha256:a56a0ed09fda7629ab9391cac70c869d9f17c86c49faba0fa9bba9ce9ca831cd
