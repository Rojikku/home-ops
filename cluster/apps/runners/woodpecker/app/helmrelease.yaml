---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: woodpecker
  namespace: runners
spec:
  interval: 30m
  chart:
    spec:
      chart: woodpecker
      version: 0.1.5
      sourceRef:
        kind: HelmRepository
        name: woodpecker
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    server:
      env:
        WOODPECKER_ADMIN: Rojikku,Technetium1
        WOODPECKER_HOST: "https://woodpecker.${SECRET_DOMAIN}"
        WOODPECKER_GITHUB: "true"
        WOODPECKER_REPO_OWNERS: Rojikku
        WOODPECKER_AGENT_SECRET: ${WOODPECKER_AGENT_SECRET}
        WOODPECKER_DATABASE_DRIVER: postgres
        WOODPECKER_DATABASE_DATASOURCE: postgresql://postgres:${WOODPECKER_POSTGRES_PASSWORD}@woodpecker-db/postgres?sslmode=disable
        WOODPECKER_DEBUG_PRETTY: true
        WOODPECKER_DEBUG_NOCOLOR: false
        WOODPECKER_GITHUB_CLIENT: ${WOODPECKER_GITHUB_CLIENT}
        WOODPECKER_GITHUB_SECRET: ${WOODPECKER_GITHUB_SECRET}

      extraSecretNamesForEnvFrom: {}

      image:
        registry: docker.io
        repository: woodpeckerci/woodpecker-server
        pullPolicy: IfNotPresent
        # tag: v0.15.9
        tag: next@sha256:869dacd9744e45412649c100f8f38c3888a2f8dbc2ecbe9adac178481810902c

      persistentVolume:
        storageClass: ceph-block

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/appName: Woodpecker
          hajimari.io/icon: home-assigitstant
          hajimari.io/instance: hajimari
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "woodpecker.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: woodpecker-tls
    agent:
      env:
        WOODPECKER_SERVER: woodpecker-server:9000
        WOODPECKER_AGENT_SECRET: ${WOODPECKER_AGENT_SECRET}
        WOODPECKER_MAX_PROCS: 4
        WOODPECKER_DEBUG_PRETTY: true
        WOODPECKER_DEBUG_NOCOLOR: false
        WOODPECKER_BACKEND_K8S_STORAGE_CLASS: ceph-filesystem
      extraSecretNamesForEnvFrom: {}
      replicaCount: 2
      image:
        registry: docker.io
        repository: woodpeckerci/woodpecker-agent
        pullPolicy: IfNotPresent
        # tag: v0.15.9
        tag: next@sha256:d658ac27d0f3611f8123fee7cabea7132c9013ae0dd246577d2122c9590d9214
