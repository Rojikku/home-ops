apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: focal
  namespace: system-upgrade
spec:
  channel: https://floodgate.syn.vshn.net/window/6/02
  concurrency: 1
  drain:
    force: true
  nodeSelector:
    matchExpressions:
      - key: plan.upgrade.cattle.io/focal
        operator: Exists
  serviceAccountName: system-upgrade
  secrets:
    - name: focal
      path: /host/run/system-upgrade/secrets/focal
  version: focal
  tolerations:
    - key: node-role.kubernetes.io/controlplane
      operator: Exists
    - key: node-role.kubernetes.io/etcd
      operator: Exists
    - key: node-role.kubernetes.io/master
      operator: Exists
  upgrade:
    image: ubuntu
    command: ["chroot", "/host"]
    args: ["sh", "/run/system-upgrade/secrets/focal/upgrade.sh"]
