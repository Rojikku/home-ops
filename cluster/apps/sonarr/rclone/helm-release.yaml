    #   name: "rclone"
    #   valuesKey: config-sa.json
    #   optional: false
    #   targetPath: files.config-sa\.json
    # - kind: Secret
    #   name: "rclone"
    #   valuesKey: additionalArgs
    #   optional: false
    #   targetPath: rclone.additionalArgs
