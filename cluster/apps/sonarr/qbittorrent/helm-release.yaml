---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: sonarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.0
      pullPolicy: IfNotPresent
    securityContext:
      runAsUser: 1000
    env:
      TZ: "${TIMEZONE}"
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-pvc
      downloads:
        enabled: true
        existingClaim: dlcache-pvc
        mountPath: /downloads

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "qbittorrent"
          # hajimari.io/icon: ""
          hajimari.io/instance: "sonarr"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          # traefik.ingress.kubernetes.io/router.middlewares: networking-authentik@kubernetescrd
        hosts:
          - host: &host "qbittorrent.r.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "qbittorrent-tls"
    addons:
      vpn:
        enabled: true
        type: openvpn
        configFileSecret: prowlarr
        # env:
        #   FIREWALL: 'on'
        #   ROUTE: '10.0.0.0/8'
    metrics:
      enabled: false
      prometheusRule:
        enabled: true
      exporter:
        image:
          repository: esanchezm/prometheus-qbittorrent-exporter
          tag: v1.2.0
          pullPolicy: IfNotPresent
  valuesFrom:
    - kind: Secret
      name: "qbt"
      valuesKey: user
      optional: false
      targetPath: metrics.exporter.env.user
    - kind: Secret
      name: "qbt"
      valuesKey: password
      optional: false
      targetPath: metrics.exporter.env.password
