---
apiVersion: stash.appscode.com/v1alpha1
kind: Repository
metadata:
  name: b2-repo-ombi
  namespace: sonarr
spec:
  backend:
    b2:
      bucket: ${B2_BUCKET}
      prefix: /stash/ombi
    storageSecretName: b2-secrets
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: ombi-backup
  namespace: sonarr
spec:
  repository:
    name: b2-repo-ombi
  schedule: "00 23 * * *"
  target:
    alias: ombi
    ref:
      apiVersion: apps/v1
      kind: Deployment
      name: ombi
    volumeMounts:
      - name: config
        mountPath: /config
    paths:
      - /config
    exclude:
      - /config/lost+found
  retentionPolicy:
    name: 'keep-last-7'
    keepLast: 7
    prune: true
