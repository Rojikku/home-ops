---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: sonarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 11.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/jackett
      tag: v0.18.791
      pullPolicy: IfNotPresent

    env:
      TZ: America/New_York
    persistence:
      config:
        enabled: true
        existingClaim: jackett-pvc
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Jackett"
          # hajimari.io/icon: ""
          hajimari.io/instance: "hajimari"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "jackett.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "jackett.${SECRET_DOMAIN}"
            secretName: "jackett-tls"
    addons:
      vpn:
        enabled: true
        type: openvpn
        env:
          FIREWALL: 'on'
          ROUTE: '10.0.0.0/8'
  valuesFrom:
    - kind: Secret
      name: "jackett"
      valuesKey: vpnConfig
      optional: false
      targetPath: addons.vpn.configFile
