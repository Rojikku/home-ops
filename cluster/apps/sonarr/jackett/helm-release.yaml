---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: sonarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 11.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: "vpn"
    image:
      repository: ghcr.io/k8s-at-home/jackett
      tag: v0.20.470
      pullPolicy: IfNotPresent
    env:
      TZ: "${TIMEZONE}"
    dnsPolicy: ClusterFirst
    persistence:
      config:
        enabled: true
        existingClaim: jackett-pvc
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Jackett"
          # hajimari.io/icon: ""
          hajimari.io/instance: "sonarr"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-authentik@kubernetescrd
        hosts:
          - host: &host "jackett.r.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "jackett-tls"
    addons:
      vpn:
        enabled: true
        type: openvpn
        configFileSecret: vpn
        # env:
        #   FIREWALL: 'on'
        #   ROUTE: '10.0.0.0/8'
