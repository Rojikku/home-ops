---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 15m
  chart:
    spec:
      chart: volsync
      version: 0.7.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: quay.io/tflower/volsync
      tag: ""
      image: sha256:ec813c78f247269335ee5fde2a24532dab65604d48cfd8b9c8c2078a6fa27361
    manageCRDs: true
    metrics:
      disableAuth: true
