---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 15m
  chart:
    spec:
      chart: volsync
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: quay.io/tflower/volsync
      tag: ""
      image: quay.io/tflower/volsync@sha256:004b9025ac67313ff7d6ded08fe06ebbb8dd59aaa90f5a0d08a05458943220db
    manageCRDs: true
    metrics:
      disableAuth: true
