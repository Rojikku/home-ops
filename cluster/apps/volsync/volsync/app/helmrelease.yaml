---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 15m
  chart:
    spec:
      chart: volsync
      version: 0.7.1
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: quay.io/tflower/volsync
      tag: ""
      image: quay.io/tflower/volsync@sha256:c49aa11db099301ee772fa4163245ca7e3538c4f855a83e2f465f3c48aae05c7
    manageCRDs: true
    metrics:
      disableAuth: true
