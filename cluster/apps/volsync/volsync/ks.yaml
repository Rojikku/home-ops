---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-core-volsync
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-core-snapshot-controller
  path: ./cluster/core/volsync/volsync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: volsync
      namespace: volsync
  interval: 15m
  retryInterval: 1m
  timeout: 3m
