---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-snapscheduler
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-snapshot-controller
  path: ./cluster/apps/volsync/snapscheduler/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: snapscheduler
      namespace: volsync
  interval: 30m
  retryInterval: 2m
  timeout: 1m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-snapscheduler-schedules
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-snapscheduler
  path: ./cluster/apps/volsync/snapscheduler/schedules
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-flux
  wait: true
  interval: 30m
  retryInterval: 2m
  timeout: 1m
