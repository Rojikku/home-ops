---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: nvme-workers
spec:
  qualifiers:
    cpu:
      - manufacturer: "Intel(R) Corporation"
        version: "Intel(R) Core(TM) i5-1035G4 CPU @ 1.10GHz"
    systemInformation:
      - manufacturer: AZW
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/nvme0n1
