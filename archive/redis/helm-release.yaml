---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dandydeveloper.github.io/charts/
      chart: redis-ha
      version: 4.14.8
      sourceRef:
        kind: HelmRepository
        name: dandydev-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: redis
      tag: 6.2.6
    podAnnotations:
      secret.reloader.stakater.com/reload: "authentik"
    exporter:
      enabled: true
      image: oliver006/redis_exporter
      tag: v1.33.0
    prometheusRule:
      enabled: true
