---
# Install file to: $HOME/.cluster-api/clusterctl.yaml
# See: https://cluster-api.sigs.k8s.io/clusterctl/configuration.html#clusterctl-configuration-file

# ENV variables for clusterctl to pass
SIDERO_CONTROLLER_MANAGER_HOST_NETWORK: true
SIDERO_CONTROLLER_MANAGER_DEPLOYMENT_STRATEGY: Recreate
SIDERO_CONTROLLER_MANAGER_API_ENDPOINT: 192.168.0.95
SIDERO_CONTROLLER_MANAGER_DISABLE_DHCP_PROXY: true
SIDERO_CONTROLLER_MANAGER_INSECURE_WIPE: false
SIDERO_CONTROLLER_MANAGER_AUTO_BMC_SETUP: false
