---
apiVersion: metal.sidero.dev/v1alpha2
kind: ServerClass
metadata:
  name: workers
spec:
  qualifiers:
    hardware:
      - system:
          manufacturer: AZW
        compute:
          processors:
            - manufacturer: Intel(R) Corporation
              productName: Intel(R) Core(TM) i5-1035G4 CPU @ 1.10GHz
            - manufacturer: Intel(R) Corporation
              productName: Intel(R) Core(TM) i5-1035G1 CPU @ 1.00GHz
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
    - op: add
      path: /machine/install/extensions/image
      value: ghcr.io/siderolabs/i915-ucode:20231030
    - op: add
      path: /machine/install/extensions/image
      value: ghcr.io/siderolabs/intel-ucode:20230808
